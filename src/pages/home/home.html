<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button *ngIf="!isOpen" ion-button icon-menu icon-only (click)="openNexus()">
        <img src="assets/icon/menu.svg" />
      </button>
    </ion-buttons>
    <ion-title *ngIf="!isOpen" class="animated bounce">
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="rocketui-special-thanks">
    <div>
      <h2>Nexus Navigation</h2>
      <p>Texto texto texto</p>
    </div>
  </div>
</ion-content>
<div class="menu-nexus">
  <div class="menu-nexus-backdrop"></div>
  <div class="menu-nexus-wrapper"  @menuNexus (@menuNexus.done)="animEnd($event)" *ngIf="isOpen">
    <div class="menu-nexus-content" [ngClass]="{'content-visible': isOpen}">
        <figure class="user-picture " [ngClass]="startAnim" *ngIf="isOpen">
            <img src="assets/imgs/user.jpg" />
        </figure>
        <ion-list class="menu-nexus-list" no-lines padding [ngClass]="startAnim" *ngIf="isOpen" >
          <button ion-item><ion-icon name = "bicycle"></ion-icon>  Delivery</button>
          <button ion-item><ion-icon name="md-barcode"></ion-icon>  Auditoria</button>
          <button ion-item><ion-icon name="chatboxes"></ion-icon>  Chat Clientes</button>
          <button ion-item><ion-icon name="md-contact"></ion-icon>  Usuário</button>
          <button ion-item><ion-icon name="paper"></ion-icon>  Histórico</button>
          <button ion-item [navPush] = "faq"><ion-icon name="help-circle"></ion-icon>  FAQ</button>
          <button ion-item><ion-icon name="log-out"></ion-icon>  Sair</button>
        </ion-list>
    </div>
  </div>
  <button class="menu-nexus-btn-close" @menuNexusBtnClose *ngIf="isOpen" (click)="openNexus()" >
    <ion-icon name="md-close"></ion-icon>
  </button>
</div>
