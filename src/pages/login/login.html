
<ion-content overflow:hidden>
    <div class="bg-login">

    <div class="center padding-top-40">
        <img src="./assets/imgs/teste2.png" class="estacao-logo-login">

        <div padding>
            <ion-segment color="dark"  [(ngModel)]="selecionar">
              <ion-segment-button style="font-size: 18px;"  value="entrar">
                Entrar
              </ion-segment-button>
              <ion-segment-button style="font-size: 18px;" value="cadastrar">
                Cadastrar
              </ion-segment-button>
            </ion-segment>

          </div>
            <div [ngSwitch]="selecionar" class="  padding-40">
              <ion-list  *ngSwitchCase="'entrar'">
                  <ion-card class="container">

                      <ion-item class="bg-transparent no-padding"  no-lines>
                          <ion-input type="text" placeholder="Email" style="font-size: 18px" ></ion-input>
                      </ion-item>
                          <ion-item class="bg-transparent no-padding  " no-lines>
                              <ion-input type="password" placeholder="Senha" style="font-size: 18px"></ion-input>
                            </ion-item>


                                  <button ion-button round class="ctaLogin center bold mg-top-30" (click)="goToHomePage()">
                                    Entrar
                                </button>

                               </ion-card>
              </ion-list>

              <ion-list *ngSwitchCase="'cadastrar'">
                  <ion-card class="container">
                          <ion-item class="bg-transparent no-padding"  no-lines>
                          <ion-input type="text" placeholder="Email" style="font-size: 18px"></ion-input>
                          </ion-item>
                          <ion-item class="bg-transparent no-padding  " no-lines>
                              <ion-input type="password" placeholder="Senha"style="font-size: 18px"></ion-input>
                            </ion-item>
                            <ion-item class="bg-transparent no-padding  " no-lines>
                                <ion-input type="password" placeholder="Confirmar Senha" style="font-size: 18px"></ion-input>
                              </ion-item>

                              <button ion-button round class="ctaLogin center bold mg-top-30" >
                                  Cadastrar
                              </button>
                   </ion-card>
              </ion-list>
            </div>

    </div>
    </div>

        </ion-content>
